            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playSound(frequency = 400, duration = 0.1) {
            initAudio();
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(frequency * 2, audioCtx.currentTime + duration);

            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function playChord() {
            initAudio();
            const frequencies = [262, 330, 392, 523]; // C, E, G, C
            frequencies.forEach((freq, i) => {
                setTimeout(() => playSound(freq, 0.3), i * 100);
            });
        }

        function vibrate(pattern = 50) {
            if ('vibrate' in navigator) {
                navigator.vibrate(pattern);
            }
        }

        function showAchievement(text) {
            const popup = document.getElementById('achievementPopup');
            const textEl = document.getElementById('achievementText');

            if (achievementTimer) clearTimeout(achievementTimer);

            textEl.innerHTML = text;
            popup.classList.add('show');

            achievementTimer = setTimeout(() => {
                popup.classList.remove('show');
            }, 4000);
        }

        function createParticle(isBurst = false) {
            const el = document.createElement("div");
            el.className = "particle";
            el.innerText = allEmojis[Math.floor(Math.random() * allEmojis.length)];
            el.style.left = Math.random() * 100 + "vw";
            const duration = isBurst ? (2 + Math.random() * 2) : (5 + Math.random() * 5);
            el.style.animation = `floatUp ${duration}s linear forwards`;
            el.style.fontSize = (16 + Math.random() * 20) + "px";

            document.body.appendChild(el);
            setTimeout(() => el.remove(), duration * 1000);
        }

        function createRipple(e) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            card.appendChild(ripple);
            setTimeout(() => ripple.remove(), 800);
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#ffd93d', '#6bcf7f', '#4d96ff', '#9b59b6', '#ff1f4b'];
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        function updateProgress() {
            const percentage = (count / 50) * 100;
            progressBar.style.width = percentage + '%';
            progressText.innerText = `${count} / 50`;

            if (count >= 25) {
                progressBar.style.background = 'linear-gradient(90deg, #667eea, #764ba2)';
            }
        }

        function updateBackground() {
            document.body.className = '';
            if (count >= 50) {
                document.body.classList.add('level-50');
            } else if (count >= 35) {
                document.body.classList.add('level-35');
            } else if (count >= 25) {
                document.body.classList.add('level-25');
            } else if (count >= 15) {
                document.body.classList.add('level-15');
            } else if (count >= 10) {
                document.body.classList.add('level-10');
            } else if (count >= 5) {
                document.body.classList.add('level-5');
            } else {
                document.body.classList.add('level-0');
            }
        }

        async function burst(e) {
            if (e) createRipple(e);

            playSound(200 + count * 10, 0.1);
            vibrate(30);

            count++;
            const badge = document.getElementById('clickCount');
            badge.innerText = count;

            updateProgress();
            updateBackground();

            badge.classList.remove('counter-bump');
            void badge.offsetWidth;
            badge.classList.add('counter-bump');

            // –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è
            if (count === 5) {
                heartMain.classList.add('glowing');
                showAchievement("‚ú® –°–µ—Ä–¥–µ—á–∫–æ –Ω–∞—á–∞–ª–æ —Å–≤–µ—Ç–∏—Ç—å—Å—è!");
                playSound(300, 0.2);
            }

            if (count === 10) {
                card.classList.add('glow');
                badge.classList.add('gold-badge');
                floatingHearts.classList.add('active');
                showAchievement("üåü –ó–æ–ª–æ—Ç–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞! –ö—Ä–∞—Å–∏–≤–æ –ø–æ–ª—É—á–∞–µ—Ç—Å—è!");
                playSound(400, 0.3);
                createConfetti();
            }

            if (count === 15) {
                cursorTrailEnabled = true;
                showAchievement("üí´ –í–æ–ª—à–µ–±–Ω—ã–π —Å–ª–µ–¥ –∑–∞ –∫—É—Ä—Å–æ—Ä–æ–º –ø–æ—è–≤–∏–ª—Å—è!");
                playSound(450, 0.2);
            }

            if (count === 25) {
                setInterval(() => createParticle(false), 200);
                showAchievement("üç≠ –î–æ–∂–¥—å –∏–∑ —Å–ª–∞–¥–æ—Å—Ç–µ–π! –î–µ—Ä–∂–∏—Å—å –∑–∞ –∫–∞—Ä—Ç–æ—á–∫—É!");
                playSound(500, 0.3);
                createConfetti();
            }

            if (count === 35) {
                card.classList.add('mega-glow');
                mainTitle.classList.add('rainbow-text');
                showAchievement("üé® –†–∞–¥—É–∂–Ω—ã–π –∑–∞–≥–æ–ª–æ–≤–æ–∫! –≠—Ç–æ –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–æ!");
                playSound(550, 0.3);
            }

            if (count === 50) {
                gameFinished = true;
                playChord();
                vibrate([100, 50, 100, 50, 200]);
                showAchievement("üèÜ –õ–ï–ì–ï–ù–î–ê! 50 –∫–ª–∏–∫–æ–≤! –¢—ã –¥–æ—Å—Ç–∏–≥ –≤–µ—Ä—à–∏–Ω—ã!");

                for (let i = 0; i < 100; i++) {
                    setTimeout(() => createParticle(true), i * 20);
                }
                createConfetti();

                wishElement.style.opacity = 0;
                setTimeout(() => {
                    wishElement.innerHTML = "<b>üèÜ –ü–û–ó–î–†–ê–í–õ–Ø–Æ! üèÜ<br><br>–¢–≤–æ—ë —Ç–µ—Ä–ø–µ–Ω–∏–µ –∏ —É–ø–æ—Ä—Å—Ç–≤–æ –∑–∞—Å–ª—É–∂–∏–≤–∞—é—Ç –≤–æ—Å—Ö–∏—â–µ–Ω–∏—è!<br><br>üíù –° –ø—Ä–∞–∑–¥–Ω–∏–∫–æ–º! üíù</b>";
                    wishElement.style.transform = "scale(1.1)";
                    wishElement.style.color = "#d62828";
                    wishElement.style.opacity = 1;
                }, 400);
            }

            // –ó–∞–ø—Ä–æ—Å –ø—Ä–∞–≤ –Ω–∞ –≥–∏—Ä–æ—Å–∫–æ–ø (iOS)
            if (!isPermissionRequested && typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        isPermissionRequested = true;
                        window.addEventListener('deviceorientation', handleOrientation);
                    }
                } catch (e) { console.error(e); }
            }

            // –°–º–µ–Ω–∞ —Ç–µ–∫—Å—Ç–∞
            if (!isChanging && !gameFinished) {
                isChanging = true;
                wishElement.style.opacity = 0;
                wishElement.style.transform = "scale(0.9)";

                setTimeout(() => {
                    if (gameFinished) return;

                    let newWish;
                    do {
                        newWish = wishes[Math.floor(Math.random() * wishes.length)];
                    } while (newWish === wishElement.innerText);

                    wishElement.innerText = newWish;
                    wishElement.style.opacity = 1;
                    wishElement.style.transform = "scale(1)";

                    setTimeout(() => isChanging = false, 1000);
                }, 300);
            }

            // –ß–∞—Å—Ç–∏—Ü—ã
            const particleCount = gameFinished ? 50 : (15 + Math.floor(count / 5));
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => createParticle(true), i * 30);
            }
        }

        setInterval(() => createParticle(false), 800);

        function handleOrientation(e) {
            if (e.beta !== null && e.gamma !== null) {
                // –ü–µ—Ä–≤–∞—è –∫–∞–ª–∏–±—Ä–æ–≤–∫–∞
                if (baseBeta === null) {
                    baseBeta = e.beta;
                    baseGamma = e.gamma;
                }

                // –í—ã—á–∏—Å–ª—è–µ–º —Ü–µ–ª–µ–≤—ã–µ —É–≥–ª—ã
                let targetX = (e.beta - baseBeta);
                let targetY = (e.gamma - baseGamma);

                // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º —É–≥–ª—ã (–Ω–µ –±–æ–ª–µ–µ 10 –≥—Ä–∞–¥—É—Å–æ–≤ –≤ –ª—é–±—É—é —Å—Ç–æ—Ä–æ–Ω—É)
                targetX = Math.max(Math.min(targetX, 10), -10);
                targetY = Math.max(Math.min(targetY, 10), -10);

                // –ú–µ—Ä—Ç–≤–∞—è –∑–æ–Ω–∞ (—á—Ç–æ–±—ã –Ω–µ –¥—Ä–æ–∂–∞–ª–æ, –µ—Å–ª–∏ —Ç–µ–ª–µ—Ñ–æ–Ω –ø–æ—á—Ç–∏ –Ω–µ–ø–æ–¥–≤–∏–∂–µ–Ω)
                if (Math.abs(targetX) < 0.5) targetX = 0;
                if (Math.abs(targetY) < 0.5) targetY = 0;

                // –õ–∏–Ω–µ–π–Ω–∞—è –∏–Ω—Ç–µ—Ä–ø–æ–ª—è—Ü–∏—è –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏ (LERP)
                currentX += (targetX - currentX) * smoothing;
                currentY += (targetY - currentY) * smoothing;

                card.style.transform = `rotateY(${currentY.toFixed(2)}deg) rotateX(${-currentX.toFixed(2)}deg)`;
            }
        }

        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 768) {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                card.style.transform = `rotateY(${-xAxis}deg) rotateX(${yAxis}deg)`;
            }
        });

        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission !== 'function') {
            window.addEventListener('deviceorientation', handleOrientation);
        }

        
        // Shake detection
        if (window.DeviceMotionEvent) {
            let lastShake = 0;
            window.addEventListener('devicemotion', (e) => {
                const acc = e.accelerationIncludingGravity;
                const threshold = 15;
                const now = Date.now();

                if (Math.abs(acc.x) > threshold || Math.abs(acc.y) > threshold || Math.abs(acc.z) > threshold) {
                    if (now - lastShake > 1000) {
                        lastShake = now;
                        for (let i = 0; i < 20; i++) {
                            setTimeout(() => createParticle(true), i * 30);
                        }
                        vibrate([50, 30, 50]);
                        playSound(600, 0.2);
                    }
                }
            });
        }
    </script>
